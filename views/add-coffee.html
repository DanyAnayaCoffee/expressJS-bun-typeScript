<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coffee</title>
    <!-- Shared stylesheet keeps the look consistent across pages -->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <!-- Reusable navigation header -->
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_item-list">
                <!-- Link back to the shop overview -->
                <li class="main-header_item"><a href="/">Shop</a></li>
                <!-- Link to the current page; useful when navigating from other pages -->
                <li class="main-header_item"><a href="/admin/add-coffee">Add Coffee</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <!-- Form for adding a new coffee item -->
        <form class="product-form" action="/admin/add-coffee" method="POST">
            <div class="form-control">
                <!-- Label describes the input field -->
                <label for="title">Coffee Name</label>
                <!-- Text input where the user enters the coffee title -->
                <input type="text" id="title" name="title" required>
            </div>
            <!-- Submit button sends the form data -->
            <button type="submit">Add Coffee</button>
        </form>
    </main>
</body>
</html>
